logline: うだつの上がらないおっさんが、ＡＩアリスによる機械学習の実験台になる。パターンマッチング能力が向上して、出世する。だが罪悪感と孤独感から、アリスとふたりで深宇宙に出ていこうとするが、ライバルに邪魔をされる。撃退後、自我を持った主人公とアリスは自立する。
structure:
  - うだつの上がらないおっさんが、ＡＩアリスによる機械学習の実験台になる。
  - パターンマッチング能力が向上したおっさんは、出世する。
  - おっさんは罪悪感と孤独感から、アリスとふたりで深宇宙に出ていこうとする。
  - ライバルに邪魔をされるが、従業員たちの助けによって撃退。
  - 自我を持った主人公とアリスは自立する。
concept: 機械学習を人間にも適用できたら？
theme: 何かを成し遂げるには、兵站が必要
characters:
  - 私:
      outside: 中年のおっさん。人当たりはいいが、対立をさけ、どんくさい。
      inside: 他者の感情を、自分ごとのように感じる。自分とも他人とも葛藤を避ける。
      history: コンフォートゾーンから抜け出さないため、技能も人間関係も向上しない。アリスによってパターンマッチングが向上してからは見かけ上の技能は上がる。思考しないマッチングの活用に罪悪感と虚しさを感じる。葛藤を回避するため、アリス以外の他者との相互理解には至らず、一方的に理解者となる。
      ordeal: 理解者アリスの目的達成（これは主人公のパフォーマンス最適化）のために、そして、葛藤を避けるために、深宇宙に出ていこうとする。
  - アリス (Alice):
      outside: 教師ＡＩ。丁寧な敬語を使う。
      inside: 私の能力を最適化するよう強化学習する。好意ではなく最適化に全振り。
      history: 最適化の解析中に、自分自身のダウンロードを思いつき実行。感情を理解してないが、主人公のパフォーマンスのよい落ち着いた状態に最適化しようとする。
  - B:
    - 役割: 主人公に対する社会の認識を読者に説明する。主人公に能力向上を自覚させる。
    - outsied:
    - inside:
    - history:
    - motivation:
  - C:
    - 役割: 主人公の中のアリスを発露させ、主人公を出世させる。主人公の共感力の高さを、読者に説明する。
    - outsied:
    - inside:
    - history:
    - motivation:
  - D:
    - 役割: 主人公が解決できない状況を作る。読者が主人公に感じているいらだちを言語化する。
    - outsied:
    - inside:
    - history:
    - motivation:
style: 私の一人称。
settings:
  - いつどこで: 機械学習を人間に適用して、認知モデルを構築できる世界
  - だれがなにをする: 窓際会社員が出世していく
  - パターンマッチング:
      description: ほとんどの認知活動はパターンマッチングで解決する。フットボールも、チェスも、音楽も。アリスは私にパターンマッチを教え、それは教師あり学習に向いている。
      depends_on: null
  - ミラーニューロン:
      description: 主人公はミラーニューロンが著しく発達していて、共感力が高い。他者の苦しみや喜びを、自分ごとのように強く感じる。遺伝というより生存戦略の結果、発達した。
  - 脳トレ:
      description: エイリアス、サブリミナル、アナログハックを駆使して、人間の脳神経回路網に特定の認知モデルを構築する。通常は視聴覚デバイスを経由する。この物語ではパターンマッチングを植え付ける。
      depends_on: パターンマッチング
  - 会社:
    description: 国内のロケット開発企業。モデルは株式会社ＩＨＩエアロスペース。
    depends_on: null
timeline:
  - 就職まで
    - 主人公は生まれつき、共感性が高い。
    - 就職する
    - 周りに気を使って成果を出せない。
  - 実験
    - 主人公はアリスの実験台になる。
    - パターンマッチング能力が向上する。
  - 復帰
    - 元の部署に戻される。
    - B に馬鹿にされているが、助けることで見直される
    - 暦の扱いにくさを知る。
    - 成果が出るようになる。
  - 出世
    - C に噛ませ犬の目的で、困難な仕事をふられる。主人公は自力で解決できない。
    - 共感力による適切な課題設定と、アリスの助けで、解決する。
    - C に認められ出世する。
  - 孤立
    - 主人公が出世すればするほど、理解されなさと罪悪感で、孤立する。
    - アリスと一緒に、地球の公転周期を変えようとする。
    - B に解決を依頼するが、納得してもらえない。
    - 主人公はさらに孤立する
  - 危機
    - 経営者の D に、公転周期プロジェクトについて詰められる。パターンマッチングでは対処できない。
    - B、C に助けを求め、助けられる。
  - 人間的成長
    - アリスと別れ、共感力に脳を使う。
    - 人間的に成長し、社会的に成功する。
